version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: hopdrop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: hopdrop
      POSTGRES_PASSWORD: hopdrop_dev_password
      POSTGRES_DB: hopdrop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: hopdrop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
